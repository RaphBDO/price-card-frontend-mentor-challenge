<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Single Price Grid Component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div id="top-section">
        <h2>Join our community</h2>
        <h4>30-day, hassle-free money back guarantee</h4>
        <p>Gain access to full library etc</p>
      </div>
      <div id="bottom-section">
        <div id="bottom-left-section">
          <h4>Monthly subscription</h4>
          <div id="price-container">
            <div id="price">29$</div>
            <div id="price-frequency">per month</div>
          </div>
          <p>Full access for less than 1$ a day</p>
          <button onclick="alertUser()">Sign up</button>
        </div>
        <div id="bottom-right-section">
          <h4>Why us</h4>
          <ul>
            <li>Tutorials experts</li>
            <li>Peer code</li>
            <li>Coding exos</li>
            <li>Access GitHub</li>
            <li>Flashcard decks</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="code.js" defer></script>
  </body>
</html>
